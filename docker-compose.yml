version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: vaultstream-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme}
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - vaultstream-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vaultstream-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-changeme}@mongodb:27017/vaultstream?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      HMAC_SECRET: ${HMAC_SECRET}
      STORAGE_TYPE: local
      STORAGE_LOCAL_PATH: /app/uploads
      VIDEO_MAX_SIZE_MB: ${VIDEO_MAX_SIZE_MB:-500}
      VIDEO_ALLOWED_FORMATS: mp4,mov,avi,mkv
      HLS_SEGMENT_DURATION: 4
      BCRYPT_SALT_ROUNDS: 10
      SIGNED_URL_EXPIRY: 3600
      CORS_ALLOWED_ORIGINS: http://localhost:3000,${FRONTEND_URL:-http://localhost:3000}
    volumes:
      - video_uploads:/app/uploads
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - vaultstream-network
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 3s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vaultstream-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5000}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - vaultstream-network

volumes:
  mongodb_data:
    driver: local
  video_uploads:
    driver: local

networks:
  vaultstream-network:
    driver: bridge
